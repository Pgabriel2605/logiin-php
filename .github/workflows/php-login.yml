name: CI PHP Login

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Instalar dependências
      run: |
        sudo apt-get install -y php-cli php-mbstring
        echo "Dependências instaladas."

    - name: Rodar testes
      run: |
        echo "Simulando testes..."
        php -l index.php

    - name: Chamando workflow de CD
      uses: peter-evans/workflow-dispatch@v1
      with:
        repository: Pgabriel2605/php-workflowss
        workflow: cd.yml  # Certifique-se de que o workflow de CD no outro repositório chama-se exatamente cd.yml
        ref: master
        inputs: |
          repo_name: Pgabriel2605/logiin-php
